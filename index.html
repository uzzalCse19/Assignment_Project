<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="search-container">
        <input  type="text" id="searchInput" placeholder="Search Drink">
        <button  class="search-container-button" onclick="searchDrink()">Search </button>
    </div>


    <div class="main-container">

        <div class="drink-container" id="drink-container">
         


        </div>

        <div class="cart-container" id="main-cart-container">
            <h3>This is cart: <span class="badge bg-primary" id="count">0</span></h3>
            <table class="table">
             <thead>
                <tr>
                    <th>Drink</th>
                    <th>Price</th>
                </tr>
             </thead>
             <tbody id="main-cart-container"></tbody>
            </table>
              <h4>Total:$<span id="price">0.00</span></h4>
            </div>
        </div>


<div class="modal fade" id="drinkModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle" ></h4>
                <br>
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img src="img-fluid" id="modalImg" alt="Drink Image">
                <h4 class="modal-category" id="modalCategory" ></h4>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
